<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="calc container mt-5">


  <div class="display bg-dark text-white" >

  </div>
  <div class="result display bg-dark text-white">

    </div>
  <div class="row1">
    <button class="1 number">1</button>
    <button class="2 number">2</button>
    <button class="3 number">3</button>
    <button class="/ op">รท</button>
  </div>
  <div class="row2">
    <button class="4 number">4</button>
    <button class="5 number">5</button>
    <button class="6 number">6</button>
    <button class="* op">ร</button>
  </div>
  <div class="row3">
    <button class="7 number">7</button>
    <button class="8 number">8</button>
    <button class="9 number">9</button>
    <button class="- op">-</button>
  </div>
  <div class="row4">
    <button class="ext">AC</button>
    <button class="0 number">0</button>
    <button class="= op">=</button>
    <button class="+ op">+</button>
  </div>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
